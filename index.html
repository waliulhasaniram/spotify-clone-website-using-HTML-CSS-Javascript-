<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,100,0,-25" />
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li class="brandlogo"><img class="brandlogo" src="spotify_imag.png" alt=""></li>
                <li class="brndname">Spotify</li>
                <li class="items">Home</li>
                <li class="items">Popular</li>
                <li class="items">About</li>
                <li class="items">contacts</li>
            </ul>
        </nav>
    </header>
    <div class="containerbody">
        <div class="container">
            <h1>Best of spotify musics</h1>
             
            <div class="content_area">
                <div class="the_songs_list"> <!--change here -->
                    <div id="0" class="songlist">
                        
                        <span id="lists"> <span id="0"  class="songItemplay material-symbols-outlined">play_circle</span> </span>
                        <span id="0" class="songlistplayname">Let me love you</span>
                        <span id="0" class="timestamp"></span>
                    </div>
                    <div id="1" class="songlist">
                        <span id="lists"><span id="1" class="songItemplay material-symbols-outlined">play_circle</span>  </span>
                        <span id="1" class="songlistplayname">Let me love you</span>
                        <span id="1" class="timestamp"></span>
                    </div>
                    <div id="2" class="songlist">
                        <span id="lists"> <span id="2" class="songItemplay material-symbols-outlined">play_circle</span> </span>
                        <span id="2" class="songlistplayname">Let me love you</span>
                        <span id="2" class="timestamp"></span>
                    </div>
                    <div id="3" class="songlist">
                        <span id="lists"> <span id="3" class="songItemplay material-symbols-outlined">play_circle</span> </span>
                        <span id="3" class="songlistplayname">Let me love you</span>
                        <span id="3"  class="timestamp"></span>
                    </div>
                </div>
                <div class="songBanner">
                    <img id="the_cover" src="testbg.jpg" alt="">
                </div>

            
            </div>   
           

            
            <!-- -->
        </div>
    </div>


    <div id="bottom" class="bottom">
        <img class="gifi" id="gifi" src="gifi.gif" alt="">
        <p id="songtitle" class="songtitle"></p>
        <input type="range" name="range" id="mypregressbar" min="0" value="0" max="100">
        <div>
            <img class="musicicons" id="backward" src="backward.png" alt="playicon">
            <img class="musicicons" id="masterplay" src="playicon.png" alt="playicon" onclick="changeIcons()">
            <img class="musicicons" id="forwardicon" src="forwardicon.png" alt="playicon"> 
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
